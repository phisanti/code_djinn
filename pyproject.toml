[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code_djinn"
version = "0.2.5"
description = "High-performance CLI assistant for generating shell commands using Agno framework"
authors = [
    {name = "phisanti", email = "tisalon@outlook.com"}
]
license = "MIT"
readme = {file = "README.md", content-type = "text/markdown; charset=UTF-8"}
requires-python = ">=3.10"
dependencies = [
    # Core dependencies for Agno architecture
    "python-dotenv>=1.0.0",
    "prompt_toolkit>=3.0.0",
    "rich>=13.0.0",
    "docstring_parser>=0.15",
    "typer>=0.12.0",

    # Agno framework (when available)
    # "agno>=0.1.0",  # Uncomment when Agno is published to PyPI
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
include = ["codedjinn*"]
exclude = ["agno*", "tests*", "scripts*"]

